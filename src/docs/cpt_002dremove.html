<span id="cpt_002dremove-1"></span><h4 class="subsection">2.1.8 <code>cpt-remove</code></h4>

<p><code>cpt-remove</code> will remove given packages.
</p>


<span id="Options-2"></span><h4 class="unnumberedsubsubsec">Options</h4>

<dl compact="compact">
<dt><samp>-f --force</samp></dt>
<dd><p>Force removal. See <a href="Environment-Variables.html#cptforce"><code>CPT_FORCE</code></a>.
</p></dd>
<dt><samp>--root</samp></dt>
<dd><p>Set an alternative root directory. See <a href="Environment-Variables.html#cptroot"><code>CPT_ROOT</code></a>.
</p></dd>
</dl>
